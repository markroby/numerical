           <div id="content" style="font-size:40px ;">


            <div class="inner">
                <div align="center">
                    <header style="font-size: 150%;">Bisection method</header>
                    <div id="errormsg"></div>
                    <table   class="input" align="center">
                        <thead  >
                            <tr>
                                <div id="mathfield" style="width:60%; color:black ;">x^3+x-1</div>
                                <div id="hidden" style="display:none; color:black ;">x^3+x-1</div>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Xl: <input type="number" id="xl" value="0" style="font-size: 20px;"></td>
                                <td>Error: <input type="number" id="eps" value="0.5" style="font-size: 20px;"></td>
                            </tr>
                            <tr>
                                <td>Xu: <input type="number" id="xu" value="1" style="font-size: 20px;"></td>
                                <td>Max iterations: <input type="number" id="maxiter" value="10" style="font-size: 20px;"></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td>Root = <label id="root" style="font-size: 20px;"></label></td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
    
                    <button id="demo"
                        onclick="x(mE.getValue()); clrtab(); bisection(xl.value, xu.value, eps.value);" style="font-size: 30px;">Calculate</button>
                    <br>
                    <br>
    
                    <table border="2" class="output" id="disp" style="color:white ;">
                        <thead>
                            <tr>
                                <th>I</th>
                                <th>Xl</th>
                                <th>f(Xl)</th>
                                <th>Xu</th>
                                <th>f(Xu)</th>
                                <th>Xr</th>
                                <th>f(Xr)</th>
                                <th>Error</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

        <script> //Work-around for Chrome CORS support
            var mE = new MathEditor('mathfield');
    
            function x(x) {
                var span = document.getElementById('hidden');
                z = latex_to_js(x);
                span.innerHTML = z;
                return x;
            }
